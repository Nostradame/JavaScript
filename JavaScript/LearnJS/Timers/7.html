<!DOCTYPE html>
<html>
<head>
	<title>Тормозилка</title>
	<meta charset="utf-8" />
	<script src="lib.js"></script>
	<script>
		/*
		Напишите функцию throttle(f, ms) – «тормозилку», которая возвращает обёртку, передающую вызов f не чаще, чем раз в ms
		миллисекунд.
		*/
		var f = function (a) {
			console.log(a)
		};

		// затормозить функцию до одного раза в 1000 мс
		var f1000 = throttle(f, 1000);

		f1000(1); // выведет 1
		f1000(2); // (тормозим, не прошло 1000 мс)
		f1000(3); // (тормозим, не прошло 1000 мс)

		f1000(8);

		// когда пройдёт 1000 мс...
		// выведет 8, промежуточные значения 2 и 3 игнорируется
	</script>
</head>
<body>

</body>
</html>
