<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Функция-задержка</title>
	<meta charset="utf-8"/>
	<script src="lib.js"></script>
	<script>
		/*
		Напишите функцию delay(f, ms), которая возвращает обёртку вокруг f, задерживающую вызов на ms
		миллисекунд.
		Упрощённо можно сказать, что delay возвращает "задержанный на ms" вариант f.

		В примере выше у функции только один аргумент, но delay должна быть универсальной: передавать
		любое количество аргументов и контекст this.
		*/

		function f(x) {
			alert(x);
		}

		var f1000 = delay(f, 1000);
		var f1500 = delay(f, 1500);
		var f15000 = delay(f, 15000);

		f1000("тест"); // выведет "тест" через 1000 миллисекунд
		f1500("тест2"); // выведет "тест2" через 1500 миллисекунд
		f15000("тест3");
	</script>
</head>
<body>

</body>
</html>
