<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Сумма произвольного количества скобок</title>
	<meta charset="utf-8"/>
	<script>
		function sum(num) {

			function _(val) {
				if (parseInt(val) != NaN) {
					num += parseInt(val);
				}
				return _;
			}

			_.toString = function () {
				return num;
			};

			return _;
		};

		document.write(sum(1)(2) + "<br />"); // 1 + 2
		document.write(sum(1)(2)(3) + "<br />"); // 1 + 2 + 3
		document.write(sum(5)(-1)(2) + "<br />");
		document.write(sum(6)(-1)(-2)(-3) + "<br />");
		document.write(sum(0)(1)(2)(3)(4)(5) + "<br />");
	</script>
</head>
<body>

</body>
</html>
