<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Логирующий декоратор (много аргументов)</title>
	<meta charset="utf-8"/>
	<script src="lib.js"></script>
	<script>
		/*
		Создайте декоратор makeLogging(func, log), для функции func возвращающий обёртку, которая при каждом
		вызове добавляет её аргументы в массив log.
		Условие аналогично задаче Логирующий декоратор (1 аргумент), но допускается func с любым набором
		аргументов.
		*/

		function work(a, b) {
			console.log(a + b); // work - произвольная функция
		}

		var log = [];
		work = makeLogging(work, log);

		work(1, 2); // 3
		work(4, 5); // 9

		for (var i = 0; i < log.length; i++) {
			var args = log[i]; // массив из аргументов i-го вызова
			alert('Лог:' + args.join()); // "Лог:1,2", "Лог:4,5"
		}
	</script>
</head>
<body>

</body>
</html>
