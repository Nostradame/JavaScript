<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Классы</title>
	<meta charset="utf-8"/>
	<script src="https://npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
	<script type="text/es2015">
		"use strict";
		window.onload = function(){
		class User{
		constructor({lastName = "", firstName = "Аноним", age = 0, ...additionalData} = {}){
		this.lastName = lastName;
		this.firstName = firstName;
		this.age = age;
		this.additionalData = additionalData;
		}
		
		get FirstName(){
		return this.firstName;}
		set FirstName(value){
		this.firstName = value;}
		}

		let user = new User({
		lastName: "Востриков",
		firstName: undefined,
		age: 28,
		address: "Moscow, Aviatorov street"});
		
		user.FirstName = "Денис";

		console.dir(user);
		
		let sym = Symbol("MySymbol");
		console.log(sym.toPrimitive);
		
		let s1 = Symbol("Symbol 1");
		let s2 = Symbol("Symbol 2");
		
		alert(s1 === s2);
		alert(s1.iterator === s2.iterator)
		}
	</script>
</head>
<body>

</body>
</html>
