<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>DOM children</title>
	<meta charset="utf-8" />
</head>
<body>
	<div>Пользователи:</div>
	<ul>
		<li>Маша</li>
		<li>Вовочка</li>
	</ul>

	<!-- комментарий -->

	<script>
		function getFirstElementByTagName(name) {
			var rootElement = document.body;
			for (var i = 0; i < rootElement.children.length; i++) {
				if (rootElement.children[i].nodeName == name.toUpperCase()) {
					return rootElement.children[i];
				}
			}
			return undefined;
		}
		// Напишите код, который получит элемент HEAD.
		var headElement = document.head;
		console.dir(headElement);
		// Напишите код, который получит UL.
		var ulElement = getFirstElementByTagName("ul");
		console.dir(ulElement);
		// Напишите код, который получит второй LI. Будет ли ваш код работать в IE8-,
		// если комментарий переместить между элементами LI?
		var secondLI = ulElement.children[1];
		console.dir(secondLI);
	</script>

</body>
</html>
