<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Выделите ячейки по диагонали</title>
	<meta charset="utf-8" />
</head>
<body>
<table border="1">
	<tr>
		<td>1:1</td>
		<td>1:2</td>
		<td>1:3</td>
		<td>1:4</td>
		<td>1:5</td>
	</tr>
	<tr>
		<td>2:1</td>
		<td>2:2</td>
		<td>2:3</td>
		<td>2:4</td>
		<td>2:5</td>
	</tr>
	<tr>
		<td>3:1</td>
		<td>3:2</td>
		<td>3:3</td>
		<td>3:4</td>
		<td>3:5</td>
	</tr>
	<tr>
		<td>4:1</td>
		<td>4:2</td>
		<td>4:3</td>
		<td>4:4</td>
		<td>4:5</td>
	</tr>
	<tr>
		<td>5:1</td>
		<td>5:2</td>
		<td>5:3</td>
		<td>5:4</td>
		<td>5:5</td>
	</tr>
</table>

<script>
	var table = document.body.children[0];
	for (var i = 0; i < table.rows.length; i++) {
		for (var j = 0; j < table.rows[i].cells.length; j++) {
			if (i == j) {
				table.rows[i].cells[j].style.background = "red";
			}
		}
	}
</script>
</body>
</html>
