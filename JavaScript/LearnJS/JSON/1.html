<!DOCTYPE html>
<html>
<head>
	<title>Превратите объект в JSON</title>
	<meta charset="utf-8" />
	<script src="/Commons/visual.js"></script>
	<script>
		/*
		Превратите объект leader из примера ниже в JSON:
		*/
		var leader = {
			name: "Василий Иванович",
			age: 35,
			someProperty: "someProperty"
		};

		var jsonStr = JSON.stringify(leader, function(key, value) {
			if (key == "")
				return value;

			if (key == "someProperty")
				return undefined;

			return value;
		});
		dw(jsonStr);

		var obj = JSON.parse(jsonStr);
		dw(wr(obj, "obj"));
	</script>
</head>

</body>
</html>
