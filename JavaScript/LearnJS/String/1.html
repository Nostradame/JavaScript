<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Сделать первый символ заглавным</title>
	<meta charset="utf-8"/>
	<script>
		/*
		Напишите функцию ucFirst(str), которая возвращает строку str с заглавным первым символом, например:
		ucFirst("вася") == "Вася";
		ucFirst("") == ""; // нет ошибок при пустой строке
		P.S. В JavaScript нет встроенного метода для этого. Создайте функцию, используя toUpperCase() и charAt().
		*/

		var ucFirst = function(str) {
			return str.length === 0 ? "" : str[0].toUpperCase() + str.slice(1);
		}

		document.write(ucFirst("вася") + "<br />");
		document.write(ucFirst("") + "<br />");
		document.write(ucFirst("д") + "<br />");
	</script>
</head>
<body>

</body>
</html>
