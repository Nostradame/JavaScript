<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Фильтрация через функцию</title>
	<meta charset="utf-8"/>
	<script>
		/*
		Создайте функцию filter(arr, func), которая получает массив arr и возвращает новый, в который входят только те элементы
		arr, для которых func возвращает true.
		Создайте набор «готовых фильтров»: inBetween(a,b) – «между a,b», inArray([...]) – "в массиве [...]". Использование
		должно быть таким:
		filter(arr, inBetween(3,6)) – выберет только числа от 3 до 6,
		filter(arr, inArray([1,2,3])) – выберет только элементы, совпадающие с одним из значений массива.
		*/

		function filter(arr, func) {
			var result = [];
			for (var i = 0; i < arr.length; i++) {
				if (func(arr[i])) {
					result.push(arr[i]);
				}
			}
			return result;
		}

		function inBetween(leftBound, rightBound) {
			return function (value) {
				return value >= leftBound && value <= rightBound;
			}
		}

		function inArray(array) {
			return function(value) {
				for (var i = 0; i < array.length; i++) {
					if (value == array[i]) {
						return true;
					}
				}
				return false;
			}
		}

		var arr = [1, 2, 3, 4, 5, 6, 7];

		alert(filter(arr, function (a) {
			return a % 2 == 0
		})); // 2,4,6

		alert(filter(arr, inBetween(3, 6))); // 3,4,5,6

		alert(filter(arr, inArray([1, 2, 10]))); // 1,2
	</script>
</head>
<body>

</body>
</html>
