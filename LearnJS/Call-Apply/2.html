<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Примените функцию к аргументам</title>
	<meta charset="utf-8"/>
	<script>
		/*
		Напишите функцию applyAll(func, arg1, arg2...), которая получает функцию func и произвольное количество
		аргументов
		Она должна вызвать func(arg1, arg2...), то есть передать в func все аргументы, начиная со второго, и
		возвратить результат.
		Например:
		*/
		var applyAll = function(func) {
			var args = [].slice.call(arguments, 1);
			return func.apply(null, args);
		}

		// Применить Math.max к аргументам 2, -2, 3
		alert(applyAll(Math.max, 2, -2, 3)); // 3

		// Применить Math.min к аргументам 2, -2, 3
		alert(applyAll(Math.min, 2, -2, 3)); // -2

		// Область применения applyAll, конечно, шире, можно вызывать её и со своими функциями:
		function sum() { // суммирует аргументы: sum(1,2,3) = 6
			return [].reduce.call(arguments, function (a, b) {
				return a + b;
			});
		}

		function mul() { // перемножает аргументы: mul(2,3,4) = 24
			return [].reduce.call(arguments, function (a, b) {
				return a * b;
			});
		}

		alert(applyAll(sum, 1, 2, 3)); // -> sum(1, 2, 3) = 6
		alert(applyAll(mul, 2, 3, 4)); // -> mul(2, 3, 4) = 24
	</script>
</head>
<body>

</body>
</html>
