<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Перепишите суммирование аргументов</title>
	<meta charset="utf-8"/>
	<script>
		// Есть функция sum, которая суммирует все элементы массива:

		function sum(arr) {
			return arr.reduce(function (a, b) {
				return a + b;
			});
		}

		alert(sum([1, 2, 3])); // 6 (=1+2+3)

		// Создайте аналогичную функцию sumArgs(), которая будет суммировать все свои аргументы:
		// Для решения примените метод reduce к arguments, используя call, apply или одалживание метода.
		// P.S. Функция sum вам не понадобится, она приведена в качестве примера использования reduce для
		// похожей задачи.

		function sumArgs() {
			return [].reduce.call(arguments, function(op1, op2) {
				return op1 + op2;
			});
		}

		alert(sumArgs(1, 2, 3)); // 6, аргументы переданы через запятую, без массива
	</script>
</head>

</html>
