<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Полиморфная функция formatDate</title>
	<meta charset="utf-8"/>
	<script src="lib.js"></script>
	<script>
		/*
		Напишите функцию formatDate(date), которая возвращает дату в формате dd.mm.yy.
		Ее первый аргумент должен содержать дату в одном из видов:
		Как объект Date.
		Как строку, например yyyy-mm-dd или другую в стандартном формате даты.
		Как число секунд с 01.01.1970.
		Как массив [гггг, мм, дд], месяц начинается с нуля
		Для этого вам понадобится определить тип данных аргумента и, при необходимости, преобразовать входные
		данные в нужный формат.
		*/
		alert(formatDate('2011-10-02')); // 02.10.11
		alert(formatDate(1234567890)); // 14.02.09
		alert(formatDate([2014, 0, 1])); // 01.01.14
		alert(formatDate(new Date(2014, 0, 1))); // 01.01.14
	</script>
</head>
<body>

</body>
