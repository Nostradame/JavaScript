<!DOCTYPE html>
<html>
<head>
	<title>Как получить дробную часть числа?</title>
	<meta charset="utf-8" />
	<script>
		/*
		Напишите функцию getDecimal(num), которая возвращает десятичную часть числа:
		alert( getDecimal(12.345) ); // 0.345
		alert( getDecimal(1.2) ); // 0.2
		alert( getDecimal(-1.2) ); // 0.2
		*/

		function getDecimal(num) {
			return parseFloat((parseFloat(num) - parseInt(num)).toFixed(2));
		}

		// Тесты
		alert(getDecimal(12.345));
		alert(getDecimal(1.2));
		alert(getDecimal(-1.2));

	</script>
</head>
