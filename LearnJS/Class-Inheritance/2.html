<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Класс "расширенные часы"</title>
	<meta charset="utf-8"/>
	<script src="clock.js"></script>
	<script src="extended-clock.js"></script>
	<script>
		/*
		Есть реализация часиков на прототипах. Создайте класс, расширяющий её, добавляющий поддержку
		параметра precision, который будет задавать частоту тика в setInterval. Значение по умолчанию: 1000.
		Для этого класс Clock надо унаследовать. Пишите ваш новый код в файле extended-clock.js.
		Исходный класс Clock менять нельзя.
		Пусть конструктор потомка вызывает конструктор родителя. Это позволит избежать проблем при расширении
		Clock новыми опциями.
		*/

		var lowResolutionClock = new ClockExt({
			template: "h:m:s",
			precision: 10000
		});

		lowResolutionClock.start();
	</script>
</head>
<body>

</body>
</html>
