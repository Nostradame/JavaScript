<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Кеширующий декоратор</title>
	<meta charset="utf-8"/>
	<script src="lib.js"></script>
	<script>
		/*
		Создайте декоратор makeCaching(f), который берет функцию f и возвращает обертку, которая кеширует её
		результаты.
		В этой задаче функция f имеет только один аргумент, и он является числом.
			1. При первом вызове обертки с определенным аргументом – она вызывает f и запоминает значение.
			2. При втором и последующих вызовах с тем же аргументом возвращается запомненное значение.
		*/
		function f(x) {
			return Math.random() * x; // random для удобства тестирования
		}

		f = makeCaching(f);

		var a, b;

		a = f(1);
		b = f(1);
		alert(a == b); // true (значение закешировано)

		b = f(2);
		alert(a == b); // false, другой аргумент => другое значение
	</script>
</head>
<body>

</body>
</html>
